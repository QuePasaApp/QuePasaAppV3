<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuePasaAppV3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #145214;
    }
    h1 {
      text-align: center;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
    }
    #top-actions {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
      margin-bottom: 1.5em;
    }
    .icon-btn {
      background: #fff;
      border: none;
      border-radius: 1em;
      box-shadow: 0 2px 8px #2225;
      padding: 0.2em 0.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      width: 40px;
      transition: box-shadow 0.2s;
      position: relative;
    }
    .icon-btn:active,
    .icon-btn.hold {
      box-shadow: 0 0 0 8px #fff8;
    }
    .icon-btn svg {
      width: 24px;
      height: 24px;
      display: block;
    }
    #flash-qr, #flash-code {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #flash-qr {
      background: #145214;
      animation: popIn 0.2s;
    }
    #flash-qr.show, #flash-code.show {
      display: flex;
    }
    #flash-qr canvas {
      border-radius: 1em;
      border: 4px solid #fff;
      background: #fff;
      box-shadow: 0 2px 32px #222c;
      width: 360px;
      height: 360px;
    }
    #flash-code {
      animation: popIn 0.2s;
      width: 100vw;
      height: 100vh;
    }
    #flash-code-char {
      font-size: 8vw;
      min-height: 1em;
      color: #fff;
      font-family: "Consolas", "Courier New", monospace;
      text-shadow: 0 2px 8px #000c, 0 0 32px #fff8;
      animation: popChar 0.15s;
      padding: 0.2em 0.6em;
      border-radius: 0.25em;
      border: 4px solid #fff;
      letter-spacing: 0.15em;
      text-align: center;
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50vw;
      height: 50vh;
      min-width: 120px;
      min-height: 120px;
      max-width: 90vw;
      max-height: 90vh;
      font-weight: bold;
      background: #145214;
      transition: background 0.3s;
    }
    .stoplight-red    { background: #c0392b !important; }
    .stoplight-yellow { background: #f1c40f !important; color: #222 !important; }
    .stoplight-green  { background: #16a085 !important; }
    .stoplight-stop   { background: #c0392b !important; }
    @keyframes popIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes popChar {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    #code-btn {
      background: #fff;
      border: none;
      border-radius: 1em;
      box-shadow: 0 2px 8px #2225;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      color: #145214;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1.2em;
      height: 40px;
      position: relative;
      letter-spacing: 0.2em;
      transition: box-shadow 0.2s;
    }
    #code-btn:active, #code-btn.hold {
      box-shadow: 0 0 0 8px #fff8;
      background: #145214;
      color: #fff;
    }
    #code-btn span {
      margin-left: 0.5em;
      font-family: "Consolas", "Courier New", monospace;
      font-size: 1.2em;
      background: #145214;
      color: #fff;
      border-radius: 0.3em;
      padding: 0.1em 0.3em;
      font-weight: bold;
      transition: font-size 0.18s, font-weight 0.18s;
    }
    #code-btn:hover span,
    #code-btn:focus span {
      font-size: 2.2em;
      font-weight: 900;
      background: #fff;
      color: #145214;
      border: 2px solid #fff;
      box-shadow: 0 0 12px #fff;
      transition: font-size 0.18s, font-weight 0.18s;
    }
    #room-info, #user-info, #user-list {
      margin-bottom: 1em;
      font-weight: bold;
      text-align: center;
      width: 100%;
      color: #fff;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 1em;
      min-height: 200px;
      margin-bottom: 1em;
      width: 90%;
      max-width: 600px;
      background: #fff;
      text-align: center;
      box-sizing: border-box;
      border-radius: 1em;
    }
    .message {
      margin-bottom: 0.5em;
      padding: 0.5em 1em;
      border-radius: 1em;
      display: inline-block;
      max-width: 70%;
      color: #fff;
      text-align: left;
    }
    .location {
      color: #2d7;
    }
    #message-form, #join-room-form {
      width: 90%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5em;
      margin-bottom: 1em;
    }
    #message-input, #join-room-input {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
      border-radius: 0.5em;
      border: 1px solid #ccc;
      box-sizing: border-box;
      text-align: center;
    }
    #pin-location {
      margin-left: 0.5em;
    }
    .kick-btn {
      margin-left: 0.5em;
      color: red;
      cursor: pointer;
      background: none;
      border: none;
    }
    #qr-container {
      display: none;
    }
    @media (max-width: 600px) {
      #messages, #message-form, #join-room-form {
        width: 100%;
        max-width: none;
      }
      #flash-qr canvas {
        width: 90vw; height: 90vw; max-width: 98vw; max-height: 98vw;
      }
      #flash-code-char {
        font-size: 3.2em;
        width: 90vw;
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <h1>QuePasaAppV3</h1>
  <div id="top-actions">
    <button class="icon-btn" id="qr-btn" title="Show QR">
      <svg viewBox="0 0 24 24" fill="none"><rect x="2" y="2" width="7" height="7" rx="2" stroke="#145214" stroke-width="2"/><rect x="2" y="15" width="7" height="7" rx="2" stroke="#145214" stroke-width="2"/><rect x="15" y="2" width="7" height="7" rx="2" stroke="#145214" stroke-width="2"/><path d="M15 17h2m2 0h2M17 15v2m0 2v2" stroke="#145214" stroke-width="2" stroke-linecap="round"/></svg>
    </button>
    <button id="code-btn" title="Show Code">
      CODE <span id="code-btn-code">123456A</span>
    </button>
  </div>
  <div id="flash-qr">
    <canvas id="flash-qr-code" width="360" height="360"></canvas>
    <div style="color:#fff;margin-top:1em;">Scan to join this room</div>
  </div>
  <div id="flash-code">
    <div id="flash-code-char"></div>
    <div style="color:#fff;margin-top:1em;letter-spacing:0.4em;font-size:1.4em;">Enter this code to join</div>
  </div>
  <form id="join-room-form">
    <input type="text" id="join-room-input" maxlength="7" placeholder="Enter Room Code" style="text-transform:uppercase;" required>
    <button type="submit">Join Room</button>
  </form>
  <div id="room-info"></div>
  <div id="user-info"></div>
  <div id="user-list"></div>
  <div id="messages"></div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type your message..." required />
    <button type="submit">Send</button>
    <button type="button" id="pin-location">Pin Location</button>
  </form>
  <div id="qr-container">
    <canvas id="qr-code" width="200" height="200"></canvas>
    <div><small>Scan to join this room</small></div>
  </div>
  <!-- Button click sound (short click) -->
  <audio id="btn-click-sound" src="https://cdn.jsdelivr.net/gh/QuePasaApp/static/click.wav"></audio>
  <!-- Whip sound for kick (replace with your own if you want) -->
  <audio id="btn-whip-sound" src="https://cdn.jsdelivr.net/gh/QuePasaApp/static/whip.mp3"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
