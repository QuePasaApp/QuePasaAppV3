<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuePasaAppV3</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #room-info, #user-info { margin-bottom: 1em; font-weight: bold; }
    #messages { border: 1px solid #ccc; padding: 1em; min-height: 200px; margin-bottom: 1em; }
    .message { margin-bottom: 0.5em; padding: 0.5em 1em; border-radius: 1em; display: inline-block; max-width: 70%; color: #fff; }
    .location { color: #2d7; }
    #pin-location { margin-left: 1em; }
    #user-list { margin: 1em 0; }
    .kick-btn { margin-left: 0.5em; color: red; cursor: pointer; background: none; border: none; }
    #qr-container { margin-left: 2em; display: inline-block; vertical-align: top; }
    #qr-code { transition: width 0.2s, height 0.2s; }
    #join-room-form { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>QuePasaAppV3</h1>
  <form id="join-room-form">
    <input type="text" id="join-room-input" maxlength="6" placeholder="Enter Room Code" style="text-transform:uppercase;" required>
    <button type="submit">Join Room</button>
  </form>
  <div id="room-info"></div>
  <div id="user-info"></div>
  <div id="user-list"></div>
  <div id="messages"></div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type your message..." required />
    <button type="submit">Send</button>
    <button type="button" id="pin-location">Pin Location</button>
  </form>
  <div id="qr-container">
    <canvas id="qr-code" width="80" height="80" style="cursor:pointer;"></canvas>
    <div><small>Scan to join this room</small></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
