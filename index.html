<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuePasaAppV3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-bar">
    <button id="new-room-btn">+ New Room</button>
    <h1>QuePasaAppV3</h1>
    <button id="leave-room-btn" style="display:none;">Leave Room</button>
  </div>

  <section id="room-section">
    <div class="room-code-block">
      <div id="room-info">Room Code: <span id="room-code-display"></span></div>
      <canvas id="qr-code-big" width="240" height="240"></canvas>
      <div class="qr-label">Scan or enter the code to join!</div>
    </div>
    <form id="join-room-form">
      <input type="text" id="join-room-input" maxlength="7" placeholder="Enter Room Code" autocomplete="off" required>
      <button type="submit">Join Room</button>
    </form>
    <div id="user-info"></div>
    <div id="user-list"></div>
  </section>

  <section id="poll-section">
    <button id="start-poll-btn" style="display:none;">Start Vote</button>
    <div id="poll-question" style="display:none;">
      <span>Quick Vote:</span>
      <button id="vote-yes" class="vote-btn">👍 Yes</button>
      <button id="vote-no" class="vote-btn">👎 No</button>
    </div>
    <div id="poll-results" style="display:none;"></div>
  </section>

  <section id="chat-section">
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
      <button type="button" id="pin-location" title="Pin your current location">📍 Pin Location</button>
    </form>
  </section>

  <!-- Sounds -->
  <audio id="btn-click-sound" src="https://cdn.jsdelivr.net/gh/QuePasaApp/static/click.wav"></audio>
  <audio id="btn-whip-sound" src="https://cdn.jsdelivr.net/gh/QuePasaApp/static/whip.mp3"></audio>
  <audio id="whisper-sound" src="https://cdn.jsdelivr.net/gh/QuePasaApp/static/whisper.mp3"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
